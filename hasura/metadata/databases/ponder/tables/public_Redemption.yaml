table:
  name: Redemption
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: redemptions
  custom_root_fields:
    select_by_pk: redemption
object_relationships:
  - name: receiver
    using:
      manual_configuration:
        column_mapping:
          receiverId: id
        insertion_order: null
        remote_table:
          name: Account
          schema: public
  - name: sender
    using:
      manual_configuration:
        column_mapping:
          senderId: id
        insertion_order: null
        remote_table:
          name: Account
          schema: public
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          vaultId: id
        insertion_order: null
        remote_table:
          name: Vault
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - receiverId
        - senderId
        - transactionHash
        - assetsForReceiver
        - blockNumber
        - blockTimestamp
        - exitFee
        - senderTotalSharesInVault
        - sharesRedeemedBySender
        - vaultId
        - id
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
